<!--Navs from Bootstrap-->
<ul class="nav nav-pills justify-content-end">
    {% for item in site.data.navigation %}
    <li class="nav-item">
        <a href="{{ item.link }}" 
            {% if page.url == item.link %}
            class="nav-link active"
            {% else %}
            class="nav-link"
            {% endif %}>{{ item.name }}
        </a>
    </li>
    {% endfor %}
</ul>
